<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    
    <nav class="navbar bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand text-warning ms-3 fs-4 fw-bold" href="#">
            Pick Your Pok√©mon
          </a>
        </div>
      </nav>

    <section class="d-flex justify-content-center">
        <div class="container-lg">
            <div class="row d-flex justify-content-center">
                <div class="col-12 text-center mt-5 mb-3">
                    <div class="h1">
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="my-2">


        <div class="container-sm col-3">
            <div class="row justify-content-start">
                <div class="col-12 d-flex justify-content-start">
                    <form>
                        <div class="card bg-light" style="width: 18rem;">
                            <h5 class="card-title my-1 mx-1"><input type="text"></h5>
                            <img src="https://www.shutterstock.com/shutterstock/videos/1068830471/thumb/11.jpg?ip=x480" class="card-img-top bg-white" height="180px">
                            <div class="card-body">
                                <span>
                                    <h6 class="height"></h6>
                                    <h5 class="power1"></h5>
                                    <ul class="power1list">
                                    </ul>
                                    <h5 class="power2"></h5>
                                    <ul class="power2list">
                                    </ul>
                                </span>
                              <p class="card-text pt-4">Type in your favorite pokemon's name to generate a card just for you:)</p>
                              
                            </div>
                          </div>
                    </form>
                </div>
            </div>

            <div class="row">
                
            </div>
        </div>



    </section>

    <section class="pt-4">
        <div class="container-lg">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <form class="restartForm">
                        <button onclick="ReloadLocation()" class="restart">Go again</button>

                    </form>
                </div>
            </div>
        </div>

    </section>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
